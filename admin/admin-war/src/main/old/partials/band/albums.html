<s-menu></s-menu>
<div class="container">
    <div class="row notifications">
        <s-notification></s-notification>
    </div>
    <div class="row spacer">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="editAlbum()">
                <span class="glyphicon glyphicon-plus"></span> Add Album
            </button>
        </div>
    </div>
    <div class="row spacer">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Content</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="album in albumList" ng-mouseenter="showEdit=true" ng-mouseleave="showEdit=false">
                    <td class="col-md-2">
                        <span ng-show="!showEdit">{{album.id}}</span>
                        <button type="button" ng-show="showEdit" class="btn btn-xs btn-primary"
                                ng-click="editAlbum(album)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <a type="button" ng-show="showEdit" class="btn btn-xs btn-success"
                                href="/admin/index.html#/band/songs"
                                ng-click="setAlbum(album)">
                            <span class="glyphicon glyphicon-music"></span>
                        </a>
                        <button type="button" ng-show="showEdit" class="btn btn-xs btn-danger"
                                ng-click="removeAlbum(album)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                    <td class="col-md-3"><img class="img-responsive img-thumbnail" ng-src="{{getProperty('HOSTNAME')}}uploaded/{{band.id}}/{{album.imageList[0]}}_s.png"/></td>
                    <td class="col-md-7"><span ng-bind="album.title"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
