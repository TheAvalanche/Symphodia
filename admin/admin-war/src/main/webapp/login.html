<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="lib/angular/angular.min.js"></script>
    <script>
        var adminLogin = angular.module('adminLogin', []);
    </script>
</head>
<body ng-app="adminLogin">
<div class="background">
    <div class="container">
        <div class="spacer-big"></div>
        <div class="jumbotron col-md-6">
            <h1 class="text-primary">Sign in</h1>
            <form class="form" action="j_security_check" method="post">
                <div class="form-group">
                    <input id="username" name="j_username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input id="password" name="j_password" type="password" class="form-control" placeholder="Password">
                </div>
                <button id="login" class="btn btn-lg btn-primary" type="submit">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
