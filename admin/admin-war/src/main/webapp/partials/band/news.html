<s-menu></s-menu>
<div class="container">
    <div class="row notifications">
        <s-notification></s-notification>
    </div>
    <div class="row text-center">
        <pagination ng-show="totalItems > {{getProperty('PAGE_SIZE')}}" total-items="totalItems"
                    items-per-page="{{getProperty('PAGE_SIZE')}}" ng-model="currentPage" ng-change="pageChanged()"
                    max-size="5" class="pagination-sm" direction-links="false" boundary-links="true"></pagination>
    </div>
    <div class="row spacer">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="editNews()">
                <span class="glyphicon glyphicon-plus"></span> Add News
            </button>
        </div>
    </div>
    <div class="row spacer">
        <div class="col-md-12">
            <div class="panel panel-info" ng-repeat="news in newsList">
                <div class="panel-heading">
                    <span class="dropdown pull-right" on-toggle="toggled(open)">
                        <a href class="dropdown-toggle">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="editNews(news)"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li>
                            <li><a ng-click="removeNews(news)"><span class="glyphicon glyphicon-trash"></span> Remove</a></li>
                        </ul>
                    </span>
                    <h3 class="panel-title">{{news.title}} <small>{{news.creationDate | date : 'dd/MM/yyyy H:mm'}}</small></h3>
                </div>
                <div class="panel-body">
                    <span ng-bind-html="news.content"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <pagination ng-show="totalItems > {{getProperty('PAGE_SIZE')}}" total-items="totalItems"
                    items-per-page="{{getProperty('PAGE_SIZE')}}" ng-model="currentPage" ng-change="pageChanged()"
                    max-size="5" class="pagination-sm" direction-links="false" boundary-links="true"></pagination>
    </div>
</div>
