<s-menu></s-menu>
<div class="container">
    <div class="row notifications">
        <s-notification></s-notification>
    </div>
    <form name="form" role="form" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input ng-model="band.name" type="text" class="form-control" id="nameInput" placeholder="Enter name"
                   required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <text-angular ng-model="band.description"
                          ta-toolbar="{{getProperty('EDITOR_CONTROLS')}}"
                          type="text" id="contentInput" placeholder="Enter description" required></text-angular>
        </div>
        <div class="form-group">
            <label>Images</label><br>
            <s-image-upload></s-image-upload>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="save()" type="button" ng-disabled="form.$invalid"><span
                    class="glyphicon glyphicon-ok"></span> Save
            </button>
            <button class="btn btn-warning" ng-click="cancel()" type="button"><span
                    class="glyphicon glyphicon-remove"></span> Cancel
            </button>
        </div>
    </form>
</div>
