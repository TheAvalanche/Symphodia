<div class="container">
    <div class="row spacer">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="addBand()">
                <span class="glyphicon glyphicon-plus"></span> Add Band
            </button>
        </div>
    </div>
    <div class="row spacer">
        <div class="col-md-4" ng-repeat="band in client.bands">
            <div class="thumbnail">
                <img class="img-responsive img-thumbnail"
                     ng-src="{{getProperty('HOSTNAME')}}uploaded/{{band.id}}/{{band.page.imageList[0]}}_s.png">

                <div class="caption">
                    <h3>{{band.name}}</h3>
                    <a class="btn btn-primary" href="/admin/index.html#/band/main" ng-click="setBand(band)">Go!</a>
                </div>
            </div>
        </div>
    </div>
</div>
