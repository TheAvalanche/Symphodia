<div class="container">
    <div class="row spacer">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="addGroup()">
                <span class="glyphicon glyphicon-plus"></span> Add Group
            </button>
        </div>
    </div>
    <div class="row spacer">
        <div class="col-md-4" ng-repeat="band in client.bands">
            <div class="thumbnail">
                <img src="...">
                <div class="caption">
                    <h3>{{band.name}}</h3>
                    <a class="btn btn-primary" href="/admin/index.html#/band/{{band.id}}/main" ng-click="selectBand(band)">Go!</a>
                </div>
            </div>
        </div>
    </div>
</div>
