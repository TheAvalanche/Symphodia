<div class="modal-header">
    <h3 class="modal-title">Edit News</h3>
</div>
<form role="form">
    <div class="modal-body">
        <div class="form-group">
            <label>Title</label>
            <input ng-model="news.title" type="text" class="form-control" id="titleInput" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label>Content</label>
            <text-angular ng-model="news.content"
                    ta-toolbar="[['h1','h2','h3','p','quote','bold','italics','underline'],['ul','ol','justifyLeft','justifyCenter','justifyRight','indent','outdent'],['html','insertLink','insertImage','insertVideo']]"
                    type="text" id="contentInput" placeholder="Enter content"></text-angular>
        </div>
        <div class="form-group">
            <label>Images</label><br>
            <div ng-repeat="imageGroup in imageGroupList" class="row">
                <div ng-repeat="image in imageGroup" class="col-md-3">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="remove(image)">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                    <img class="img-responsive img-thumbnail" ng-src="http://localhost:8080/uploaded/{{image}}_s.png"/>
                </div>
            </div>
            <span class="btn btn-primary btn-file">
                <span class="glyphicon glyphicon-plus"></span> Add image...
                <input type="file" nv-file-select uploader="uploader" multiple/>
            </span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
            <button class="btn btn-warning" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
    </div>
</form>
