<div class="container">
    <div class="row">
        <notification></notification>
    </div>
    <div class="row text-center">
        <pagination ng-show="totalItems > {{getProperty('PAGE_SIZE')}}" total-items="totalItems" items-per-page="{{getProperty('PAGE_SIZE')}}" ng-model="currentPage" ng-change="pageChanged()" max-size="5" class="pagination-sm" direction-links="false" boundary-links="true"></pagination>
    </div>
    <div class="row spacer">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="editNews()">
                <span class="glyphicon glyphicon-plus"></span> Add News
            </button>
        </div>
    </div>
    <div class="row spacer">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="news in newsList" ng-mouseenter="showEdit=true" ng-mouseleave="showEdit=false">
                    <td class="col-md-1">
                        <span ng-show="!showEdit">{{news.id}}</span>
                        <button type="button" ng-show="showEdit" class="btn btn-xs btn-primary"
                                ng-click="editNews(news)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" ng-show="showEdit" class="btn btn-xs btn-danger"
                                ng-click="removeNews(news)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                    <td class="col-md-2"><span ng-bind="news.creationDate | date : 'dd/MM/yyyy H:mm'"></span></td>
                    <td class="col-md-3"><span ng-bind="news.title"></span></td>
                    <td class="col-md-6"><span ng-bind-html="news.content | MinimizeText"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row text-center">
        <pagination ng-show="totalItems > {{getProperty('PAGE_SIZE')}}" total-items="totalItems" items-per-page="{{getProperty('PAGE_SIZE')}}" ng-model="currentPage" ng-change="pageChanged()" max-size="5" class="pagination-sm" direction-links="false" boundary-links="true"></pagination>
    </div>
</div>
