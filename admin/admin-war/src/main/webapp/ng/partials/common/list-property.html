<div class="container">
    <div class="row spacer">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group" ng-repeat="property in propertyList">
                    <label class="col-md-3 control-label">{{property.propertyKey}}</label>
                    <div class="col-md-9 input-group">
                        <input type="text" class="form-control" placeholder="Value" ng-model="property.value">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="save(property)">Update</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
