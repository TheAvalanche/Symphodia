<div class="modal-header">
    <h3 class="modal-title">{{news.title}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <img ng-src="{{news.imageList[0] | ImagePath}}" width="360">
        </div>
        <div class="col-md-6">
            <p ng-bind-html="news.content"></p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()" type="button"><span
            class="glyphicon glyphicon-remove"></span> Back
    </button>
</div>
